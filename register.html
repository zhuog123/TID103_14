    <main>
        <div class="center">
            <div class="login-box">
                <div class="form-box">
                    <h1>註冊會員</h1>
                    <form action="" method="post">
                        <div class="phone-email">
                            <label for="phone-email">電郵或手機號碼</label>
                            <input type="text" placeholder="請輸入電郵或手機號碼" id="phone-email">
                        </div>
                        <div class="password">
                            <label for="password">密碼</label>
                            <input type="password" placeholder="請輸入密碼" id="password">
                            <span class="humbleicons--eye-close show"></span>
                            <span class="mage--eye"></span>
                        </div>
                        <div class="password recheck">
                            <label for="repassword">密碼</label>
                            <input type="password" placeholder="再次輸入密碼" id="repassword">
                            <span class="humbleicons--eye-close show"></span>
                            <span class="mage--eye"></span>
                        </div>
                        <input type="checkbox" id="get-new">
                        <label for="get-new">我願意接收最新優惠消息及相關推廣資訊</label>
                        <br>
                        <input type="checkbox" id="privacy-policy">
                        <label for="privacy-policy">我同意網站<a href="#">服務條款</a>及<a href="#">隱私權政策</a></label>
                        <button type="submit">註冊</button>
                    </form>

                    <div class="another">
                        <p>或使用社群帳號註冊</p>
                        <div class="another-icon">
                            <a href=""><img src="./img/devicon_google.svg" alt=""></a>
                            <a href=""><img src="./img/devicon_facebook.svg" alt=""></a>
                            <a href=""><img src="./img/devicon_instagram.svg" alt=""></a>
                        </div>
                    </div>
                    <div class="not-member">
                        <h1>已經有帳號？</h1>
                        <a href="./login.html">立即登入享有更多優惠</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
